{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="form-container" style="max-width: 400px; margin: 20px auto;">
        <h2>Login</h2>
        {% if g.user %}
            <p>You are already logged in as <strong>{{ g.user.username }}</strong>.</p>
            <p><a href="{{ url_for('dashboard') }}">Go to Dashboard</a></p>
        {% else %}
            <form method="post" action="{{ url_for('login') }}">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
            </form>
            <p style="margin-top: 15px;">Don't have an account? <a href="{{ url_for('register') }}">Register here</a> or go to <a href="{{ url_for('index') }}">Home Page</a>.</p>
        {% endif %}
    </div>
{% endblock %}
